<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="calculator">
    <form name="output">
      <input type="text" class="output" readonly>
    </form>

    <div class="btnCalculator">
      <!-- 1st Line in Calculator -->
      <button class="btnClear">C</button>
      <button class="btnBack">&larr;</button>
      <button class="inputBtn operation">/</button>
      <button class="inputBtn operation">*</button>

      <!-- 2nd Line in Calculator -->
      <button class="inputBtn">7</button>
      <button class="inputBtn">8</button>
      <button class="inputBtn">9</button>
      <button class="inputBtn operation">+</button>

      <!-- 3rd Line in Calculator -->
      <button class="inputBtn">4</button>
      <button class="inputBtn">5</button>
      <button class="inputBtn">6</button>
      <button class="inputBtn operation">-</button>

      <!-- 4th Line in Calculator -->
      <button class="inputBtn">1</button>
      <button class="inputBtn">2</button>
      <button class="inputBtn">3</button>

      <button class="btnEqual">=</button>

      <!-- Last Line in Calculator -->
      <button class="inputBtn">00</button>
      <button class="inputBtn">0</button>
      <button class="inputBtn">.</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
